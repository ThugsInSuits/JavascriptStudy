<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid;grid-template-columns: 100px 0100px; height: 50px;">
      <div style="background-color: rgb(88, 157, 226);
      ">
        1
      </div>
      <div style="background-color: pink;">2
        <p>text</p>
      </div>
    </div>


    <div style="display: grid;grid-template-columns: 100px 100px 200px; height: 50px;margin-top: 70px;">
      <div style="background-color: rgb(88, 157, 226); ">
        1
      </div>
      <div style="background-color: pink;">2
        <p>text</p>
      </div>
      <div style="background-color: rgb(88, 157, 226); ">
        3
      </div>
      <div style="background-color: pink; ">
        4
      </div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr; height: 50px;margin-top: 70px;">
      <div style="background-color: rgb(88, 157, 226); ">
        1
      </div>
      <div style="background-color: pink;">2
        <p>text</p>
      </div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr 2fr; height: 50px;margin-top: 70px;">
      <div style="background-color: rgb(88, 157, 226); ">
        1
      </div>
      <div style="background-color: pink;">2
        <p>text</p>
      </div>
      <div style="background-color: rgb(88, 157, 226); ">
        3
      </div>
    </div>

    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr; height: 50px;margin-top: 70px; row-gap: 20px; column-gap: 20px;">
      <div style="background-color: rgb(88, 157, 226); ">
        1
      </div>
      <div style="background-color: pink;">2
        <p>text</p>
      </div>
      <div style="background-color: rgb(88, 157, 226); ">
        3
      </div>
      <div style="background-color: rgb(88, 157, 226); ">
        1
      </div>
      <div style="background-color: pink;">2
        <p>text</p>
      </div>
      <div style="background-color: rgb(88, 157, 226); ">
        3
      </div>
    </div>

  </body>

</html>
